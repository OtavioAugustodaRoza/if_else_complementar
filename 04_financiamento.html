<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
const valorImovel = Number(prompt('qual o valor do imóvel ?'));
const anos = Number(prompt('Em quantos anos será realizado o fianciamento ?'));
const salario = Number(prompt('qual seu salário'));
let mensagem = "" ;
    //PROCESSAMENTO
const parcelas =  valorImovel / (anos * 12);
const limite = salario * 0.30 ;

if (parcelas <= limite) {
    mensagem = (`seu finaciamento foi APROVADO ! o valor das parcelas por mês vai ser de R$ ${ (parcelas).toFixed(2)}.`);
} else {
    mensagem = (`seu finaciamento foi NEGADO ! O valor das parcelas por mês exedeu 30% do seu salario.`)
}
    //SAÍDA
alert(mensagem);
</script>
